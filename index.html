<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Calendar</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color:#FFFFFF;">
    <div class="event-container">
      <h3 class="year">March / 2022</h3>

      <div class="event">
        <div class="event-left">
          <div class="event-date">
            <div class="date">17</div>
            <div class="month">Mar</div>
          </div>
        </div>

        <div class="event-right">
          <h3 class="event-title">Holi</h3>

          

          <div class="event-timing">
            <img src="images.png" alt="" /> 2:05 pm
          </div>
        </div>
      </div>

      <div class="event">
        <div class="event-left">
          <div class="event-date">
            <div class="date">18</div>
            <div class="month">Mar</div>
          </div>
        </div>

        <div class="event-right">
          <h3 class="event-title">Dhulandi</h3>

          

          <div class="event-timing">
            <img src="images.png" alt="" /> 1:00 pm
          </div>
        </div>
      </div>

      <h3 class="year">April / 2022</h3>

      <div class="event">
        <div class="event-left">
          <div class="event-date">
            <div class="date">2</div>
            <div class="month">Apr</div>
          </div>
        </div>

        <div class="event-right">
          <h3 class="event-title">Gudi padwa</h3>

          

          <div class="event-timing">
            <img src="images.png" alt="" /> 9:45 am
          </div>
        </div>
      </div>

      <div class="event">
        <div class="event-left">
          <div class="event-date">
            <div class="date">14</div>
            <div class="month">Apr</div>
          </div>
        </div>

        <div class="event-right">
          <h3 class="event-title">Ambedkar Jayanti</h3>

          

          <div class="event-timing">
            <img src="images.png" alt="" /> 5:30 pm
          </div>
        </div>
      </div>

      <div class="event">
        <div class="event-left">
          <div class="event-date">
            <div class="date">15</div>
            <div class="month">Apr</div>
          </div>
        </div>

        <div class="event-right">
          <h3 class="event-title">Good Friday</h3>

       

          <div class="event-timing">
            <img src="images.png" alt="" /> 10:00 am
          </div>
        </div>
      </div>
<h3 class="year">May / 2022</h3>

      <div class="event">
        <div class="event-left">
          <div class="event-date">
            <div class="date">1</div>
            <div class="month">May</div>
          </div>
        </div>

        <div class="event-right">
          <h3 class="event-title">Maharashtra day</h3>

        
          <div class="event-timing">
            <img src="images.png" alt="" /> 3:00 pm
          </div>
        </div>
      </div>
    </div>
	
  </body>
</html>
